apiVersion: skaffold/v4beta6
kind: Config
metadata:
  name: frontend-config
profiles:
  - name: local
    build:
      artifacts:
      - image: localhost:5000/frontend
        context: .
        runtimeType: nodejs
        docker:
          target: app
      - image: localhost:5000/frontend-test
        context: .
        runtimeType: nodejs
        docker:
          target: test
      local: {}
    manifests:
      rawYaml:
        - manifests/*
    deploy:
      kubectl: {}
    portForward:
      - resourceType: pod
        resourceName: frontend
        port: 8000
    test:
      - context: .
        image: localhost:5000/frontend-test
        custom:
            # Need SYS_ADMIN for the chrome sandbox
          - command: docker run --cap-add SYS_ADMIN $IMAGE
